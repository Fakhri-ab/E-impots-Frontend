
<div class="logo">

      </div>

    <a  style="padding-left:69px ; font-size: 24px " class="simple-text logo-normal">
       PORTAIL

</div>
<div class="sidebar-wrapper">
    <ul class="nav">
        <div  class="d-flex justify-content-center" style="color: white;">
            <div role="status">
              <span class="sr-only">Loading...</span>
            </div>
        </div>

                <p>{{menuItem.title}}</p>
            </a>

        </li>
        
    </ul>
</div>
