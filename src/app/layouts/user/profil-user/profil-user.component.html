<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    
    <div class="col-md-6 ">
      <div class="card card-user">
        <div class="image">
          <img src="../assets/img/bg5.jpg" alt="...">
        </div>
        <div class="card-body">
          <div class="author">
            <a >
              <img class="avatar border-gray" src="../assets/img/userlogo.jpg" alt="...">
              <h5 class="title">{{user?.userName}}</h5>
            </a>
          </div>
          <p class="description text-center">
            {{user?.userFName}}
            <br> {{user?.userLName}}
            <br> {{user?.email}}<br>
            {{user?.role[0].roleName}}
          </p>
          <hr>
          <!--
          <div class="button-container">

              Modifier Profile
            </button>
          </div> -->
        </div>


      </div>
    </div>


         
  </div>
 </div>
